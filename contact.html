  <div class="dis_btn">

  <div class="btns_intro">

  <div class="btn-1" id="btn-1">

<form action="https://api.web3forms.com/submit" method="POST">

    <input type="hidden" name="access_key" value="baf60a04-502e-4800-8238-a84d4c5c12ce">

</div>

<script>
  function service_page() {
    const card2 = document.getElementById('card2');
    card2.style.transition = 'all 1s ease-in-out';
    card2.style.transform = '';
    window.location.href = "service.html";


  }

  function contact_page() {
    const card1 = document.getElementById('card1');

    window.location.href = "contact.html";


  }

  function about_page() {
    const card3 = document.getElementById('card3');
    window.location.href = "about.html";
  }

  function Home() {
    
    const card4 = document.getElementById('card4');
    card4.style.transition = 'all 0s ease-in-out';
    card4.style.transform = '';
    window.location.href = "index.html";
    
  }



  function change_desgn() {
    const about_btns = document.getElementById('btn-1');

    // Apply the transition to the element
    about_btns.style.transition = 'all 0.5s ease-in-out';

    if (about_btns.style.right === '-10%') {
      about_btns.style.right = '-1%';
    } else {
      about_btns.style.right = '-10%';
    }
  }

  function service_page_python() {
    window.location.href = "python_service.html";
  }

  function social_btns() {

    const social_btns = document.getElementById('social_btns_list');

    // Apply the transition to the element
    social_btns.style.transition = 'all 0.5s ease-in-out';

    if (social_btns.style.left === '-10px') {
      social_btns.style.left = '-100px';
    } else {
      social_btns.style.left = '-10px';
    }
  }

</script>
