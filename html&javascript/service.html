<script>
    
    function service_page() {

    function contact_page() {

      window.location.href = "contact.html";


    }

    function about_page() {
      const card3 = document.getElementById('card3');
      window.location.href = "about.html";
    }
    

    function Home() {
      const card4 = document.getElementById('card4');
      card4.style.transition = 'all 0s ease-in-out';
      card4.style.transform = '';
      window.location.href = "index.html";
    }
    function projects_page(){
      window.location.href = "projects.html";
    }



    function change_desgn(){
      const about_btns = document.getElementById('btn-1');
      
      // Apply the transition to the element
      about_btns.style.transition = 'all 0.2s ease-in-out';
      
      if (about_btns.style.right === '-10%') {
        about_btns.style.right = '-1%';
      } 
      else {
        about_btns.style.right = '-10%';
      }
    }
    function service_page_python(){
        window.location.href = "python_service.html";
    }
    function social_btns() {
      
      const social_btns = document.getElementById('social_btns_list');

      // Apply the transition to the element
      social_btns.style.transition = 'all 0.3s ease-in-out';

      if (social_btns.style.left === '-10px') {
        social_btns.style.left = '-100px';
      } else {
        social_btns.style.left = '-10px';
      }
    }

    function service_page_web(){
      window.location.href = "web_deve.html";
    }
    function change_desgn2() {
    const about_btns = document.getElementById('btn-1');
    const nav_btn=document.getElementById('nav_btn');

    if (about_btns.style.display === 'flex') {
      about_btns.style.transform = 'translate(360deg)';
      nav_btn.style.transition='all 0.5s ease-in-out';
      nav_btn.style.transform='rotate(360deg)';
      
      setTimeout(() => {
        about_btns.style.display = 'none';
        about_btns.style.transform = 'none';
      }, 3);
    } else {
      about_btns.style.display = 'flex';
      nav_btn.style.transition='all 0.5s ease-in-out';
      nav_btn.style.transform='rotate(270deg)';
      about_btns.offsetHeight;
      about_btns.style.transform = 'rotate(360deg) ';
    }
  }

  </script>
