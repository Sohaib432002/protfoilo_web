<script>
    function changeColor() {
      var bg_1 = document.getElementById("bg-color-changer__bg_1");
      var bg_2 = document.getElementById("bg-color-changer__bg_2");
      if (bg_1.checked) {
        document.body.style.backgroundColor = "white";

} else {
